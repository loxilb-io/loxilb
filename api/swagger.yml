        type: object
        properties:
          TeID:
            type: integer
            description: ID of the tunnel
          tunnelIP:
            type: string
            description: Access network IP address
      coreNetworkTunnel:
        type: object
        properties:
          teID:
            type: integer
            description: ID of the tunnel
          tunnelIP:
            type: string
            description: Connection network IP address
        
  SessionUlClEntry:
    type: object
    properties:
      ulclIdent:
        type: string
        description: IP address and netmask
      ulclArgument:
        type: object
        properties:
          qfi:
            type: integer
            description: QFI number
          ulclIP:
            type: string
            description: Access network IP address

  PolicyEntry:
    type: object
    properties:
      policyIdent:
        type: string
        description: Policy name
      policyInfo:
        type: object
        properties:
          type:
            type: integer
            description: policy type
          colorAware:
            type: boolean
            description: Policy color for QoS
          committedInfoRate:
            type: integer
            description: policy type
          peakInfoRate:
            type: integer
            description: policy type
          committedBlkSize:
            type: integer
            description: policy type
          excessBlkSize:
            type: integer
            description: policy type
      targetObject:
        type: object
        properties:
